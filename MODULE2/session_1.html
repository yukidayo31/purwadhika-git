<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful!</title>
    <link rel="stylesheet" href="session_1.css" />
  </head>
  <body>
    <div>
    <figure>
      <img
        class="image1"
        src="https://previews.123rf.com/images/singha103/singha1031509/singha103150900008/45708164-sea-view-background.jpg"
        alt="Ocean View"
      />
    </figure>

    <h1>Beautiful!</h1>
    <p>Modal with a custom image</p>
    <div class="container">
      <button type="button">Lovely!</button>
    </div>

          <th>Food</th>
          <th>Group</th>
        </tr>

          <td>1</td>

            <img
              class="animal"
              src="https://images2.alphacoders.com/121/1213770.jpg"
              alt="cute cat"
            />
          </td>
          <td class="td nfg">Smiling <sup>Cat</sup></td>
          <td class="td nfg">Healthy <sub>Fish</sub></td>
          <td class="td radio">
            <form action="" method="get">
              <label for="vertebrate"
                ><input
                  type="radio"
                  name="vertebrate-invertebrate"

                ><input
                  type="radio"
